<img src="https://picsum.photos/1280" alt="picsum image">
<div class="card-body">
    <a th:href="@{/artworks/paintings/{id}(id=${painting.id})}"><h4 class="card-title" th:text="${painting?.name}">Name</h4></a>

    <p class="card-text" th:text="${painting.artist?.name}">Artist Name</p>
    <p class="card-text" th:text="${painting?.style?.name}">Style</p>
</div>
