<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Paintings</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script src="https://kit.fontawesome.com/f1f4937619.js" crossorigin="anonymous"></script>

</head>
<body class="">
<nav th:replace="fragments/navbar :: #navigation-bar"></nav>

<div class="container-fluid mt-3 artwork-container">
    <div class="row">
        <div class="col-6 card painting" th:each="artist : ${artists}">
            <img src="https://picsum.photos/1280" alt="picsum image">
            <div class="card-body">
                <h4 class="card-title" th:text="${artist?.name}">Name</h4>
                <h4 class="card-title" th:text="${artist?.bornYear.toString()}">Born</h4>
                <h4 class="card-title" th:text="${artist?.deathYear.toString()}">Death</h4>
                <h4 class="card-title" th:text="${artist?.nationality}">Nationality</h4>
                <h5 th:each="period : ${artist.periods}">
                    <p th:text="${period.name}">Period</p>
                </h5>
<!--                <p class="card-text" th:text="${artist?.style?.name}">Periods</p>-->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
